<div mat-dialog-content>
  <p>Est-ce bien le plus beau des imprimés éphémères<br />que vous souhaitez imprimer ?</p>
  <p>Soyez patient, l'impression d'un feuillet éphémère n'est pas instantanée.</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Annuler</button>
  <button mat-button (click)="confirm()">Imprimer</button>
</div>
